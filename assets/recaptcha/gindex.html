<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>
<body>
<!--Recatpcha V2-->

<form action="?" method="POST">
    <div class="g-recaptcha"
         data-callback="captchaCallback"
         style="transform:scale(0.8);transform-origin:0;-webkit-transform:scale(0.8);
          transform:scale(0.8);-webkit-transform-origin:0 0;transform-origin:0 0;"></div>
</form>

<script>
   function captchaCallback(response){
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }
</script>


<script>

function updateDataSiteKey(siteKey){
      var recaptchaDiv = document.querySelector('.g-recaptcha');
      recaptchaDiv.setAttribute('data-sitekey', `${siteKey}`);
   }
</script>

</body>
